command:
  . ~/.nvm/nvm.sh && npm --version:
    exit-status: 0
  . ~/.nvm/nvm.sh && node --version:
    exit-status: 0
  . ~/.nvm/nvm.sh && nvm alias:
    exit-status: 0
    stdout:
    - "/default \\-\\> lts\\/carbon/"
  . ~/.nvm/nvm.sh && nvm --version:
    exit-status: 0
    stderr: []
    timeout: 1000
  composer --version:
    exit-status: 0
    stdout:
    - "/Composer version/"
    stderr: []
    timeout: 1000
  php --version:
    exit-status: 0
    stdout:
    - "/PHP/"
    stderr: []
    timeout: 1000
